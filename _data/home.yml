project_entries:
  - title: 'Future of Trucking: HMI & Automation in Trucking'
    url: fot
    desc: Conducted task analysis and research to identify automation opportunities in trucking, shaping HMI design recommendations for improved driver collaboration.
    highlight: WIP

  - title: Rural Perceptions of Automated Vehicles (AVs)
    url: rural-av
    desc: Led survey research and statistical modeling, uncovering regional differences in trust and adoption of AVs.
    highlight: WIP

  - title: Pedestrian Hybrid Beacon (PHB)
    url: phb
    desc: Analyzed survey and behavioral data to assess and improve driver understanding of traffic safety systems.

  - title: Risk-ATTEND
    url: risk-attend
    desc: Designed a behavior-driven training program, improving hazard detection through simulator testing in young drivers.

  - title: Mental Models of Adaptive Cruise Control
    url: mental-models
    desc: Investigated trust in Adaptive Cruise Control (ACC) and to refine UX strategies for automation onboarding, improving user confidence and adoption.

  - title: BikeSimulator
    url: bikesimulator
    desc: Developed a virtual reality cycling simulator with Arduino sensors and Unity, enabling research on user behavior and immersive interaction design.

